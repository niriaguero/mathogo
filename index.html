<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATHOGOVOX</title>
    <link rel="icon" href="./img/logo.ico">
    <link rel="stylesheet" href="./css/compilado.css">
</head>

<body>
    <header class="header">
        <section class="container-fluid">
            <div class="row">
                <div class="col-sm-0 col-md-4 col-lg-6">
                    <a href="./index.html">
                        <img class="imag_logo" src="./img/logo.jpeg" alt="LOGO DE LA BANDA">
                    </a>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <nav>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active text-danger" aria-current="page" href="./index.html">Incio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="./vistas/banda.html">Banda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="./vistas/discografia.html">Discografia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="./vistas/shows.html">Shows</a>
                        </li>
                    </ul>
                </nav>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="hero" >
            <img class="imag_principal" data-aos="zoom-out" data-aos="fade-up" data-aos-duration="3000" src="./img/logomathogo.jpeg" alt="imagen de logo">
            <div class="hero_contenedor">
                <p>Banda de Hard Rock y Funk, de Córdoba Capital, Argentina. Nacida en junio de 2016. Fusionamos
                    estilos, apostando.</p>

            </div>
        </section>
        <section class="info"></section>
    </main>
    <section>
        <h1>Integrantes</h1>
        <div class="integrantes_conteiner">
            <div class="integrantes" data-aos="zoom-in" data-aos="fade-up" data-aos-duration="3000">
                <img style="width: 150px;" src="./img/Mica.jpeg" alt="Mica">
                <P><a class="nombres_de" href="./vistas/banda.html">Micael - Bajo</a></P>
            </div>
            <div class="integrantes" data-aos="zoom-in" data-aos="fade-up" data-aos-duration="3000">
                <img style="width: 150px; height: 150px;" src="./img/Macaa.jpeg" alt="Maca">
                <p><a class="nombres_de" href="./vistas/banda.html">Maca - Voz</a></p>
            </div>
            <div class="integrantes" data-aos="zoom-in" data-aos="fade-up" data-aos-duration="3000">
                <img style="width: 150px;" src="./img/Fran.jpeg" alt="Fran">
                <p><a class="nombres_de" href="./vistas/banda.html">Fran - Guitarra</a></p>
            </div>
            <div class="integrantes" data-aos="zoom-in" data-aos="fade-up" data-aos-duration="3000">
                <img style="width: 150px;" src="./img/Franco.jpeg" alt="Franco">
                <p><a class="nombres_de" href="./vistas/banda.html">Franco - Bateria</a></p>
            </div>
        </div>
    </section>
    <section class="section_video">
        <h2 class=".bg-danger.bg-gradient" data-aos="flip-left">↓ ULTIMO VIDEO ↓</h2>
        <div class="video_inicio">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/DuIHhKKoNps"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>
    <div class="suscribir_conteiner">
        <form class="form_suscribir" action="#" enctype="text/plain" method="get">
            <div>
                <input type="email" name="email" id="email" placeholder="Correo electronico">
            </div>
            <button type="submit">Suscribirme</button>
        </form>
    </div>
    <footer class="footer">
        <h1 class="redes_titulo" data-aos="flip-left"> Redes sociales</h1>
        <div class="redes_conteiner">
            <nav class="redes__nav">
                <a class="redes_sociales" target="_blank" href="https://www.instagram.com/mathogovox/"><img
                        style="width: 30px;" src="./img/logoinsta.jpeg" alt="instagram"> </a>
                <a class="redes_sociales" target="_blank"
                    href="https://open.spotify.com/artist/1VpM7qx4KNNOZ1PTjhflsT?utm_medium=share&utm_source=linktree"><img
                        style="width: 30px;" src="./img/logospotify.jpeg" alt="spotify"></a>
                <a class="redes_sociales" target="_blank"
                    href="https://www.youtube.com/channel/UCBI4mP_LiigETeCaC8FdXww"> <img style="width: 70px;"
                        src="./img/logoyoutube.jpeg" alt="YouTube"></a>
                <a class="redes_sociales" target="_blank" href="https://www.facebook.com/search/top?q=mathogo%20vox">
                    <img style="width: 30px;" src="./img/logoface.jpeg" alt="facebook"></a>

            </nav>
        </div>
    </footer>
    <script>
        AOS.init(
            {
                once: false
            }
        );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
